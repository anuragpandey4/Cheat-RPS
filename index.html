<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="only-mobile"><p>designed for mobile phones only.....</p></div>
    <section class="game">
      <!-- Game Information -->
      <header class="game-info">
        <p class="your-score">
          Your Score : <br />
          50$
        </p>
        <p class="game-heading">Cheat RPS 💀</p>
        <p class="opponent-score">
          Opponent Score : <br />
          100$
        </p>
      </header>
      <div class="divider"></div>

      <!-- Game Area -->
      <div class="game-area">
        <div>
          <div class="player-one">
            <div class="player-one-details">
              <p>Player 1</p>
              <div class="emote">👦🏽</div>
            </div>
            <div class="player-one-choice emote">🔃</div>
          </div>
        </div>

        <div>
          <div class="refree">
            <div class="choose-winner">
              <h3>Choose Winner</h3>
              <div class="choice-btns">
                <button class="player-one-wins">Player 1</button>
                <button class="player-two-wins">Player 2</button>
              </div>
            </div>
            <div class="refree-details">
              <div class="emote">🧑🏽‍⚖️</div>
              <p>Cheater Refree</p>
              <button class="game-btn btn">Game On</button>
            </div>
          </div>
        </div>

        <div>
          <div class="player-two">
            <div class="player-two-details">
              <p>Player 2</p>
              <div class="emote">👧🏽</div>
            </div>
            <div class="loader emote">🔃</div>
          </div>
        </div>
      </div>

      <!-- Round Info -->
      <div class="round-info">
        <p class="round-number">Round : 1</p>
        <div class="round-target">
          <h3 class="target">Target</h3>
          <p class="blue-money">Blue Money : 100$</p>
          <p class="pink-money">Pink Money: 500$</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
